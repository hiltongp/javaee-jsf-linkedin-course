<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HTML5 Demo</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Our HTML5 DatePicker" />
                <input type="datetime-local" jsf:id="dateTimeComponent" jsf:value="#{html5Bean.dateObjectIn}" >
                    <f:convertDateTime timeStyle="full" pattern="YYYY-MM-dd'T'HH:m" type="both" />
                </input>
                <h:commandButton value="Save Date" action="#{html5Bean.transformDates}" />
                <h:outputText value="#{html5Bean.dateObjectIn}" >
                    <f:convertDateTime timeStyle="short" dateStyle="short" />
                </h:outputText>
                <h:outputLabel value="Our Pass-Through Attr" />
                <h:inputText p:placeholder="This is the placeholder text" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
